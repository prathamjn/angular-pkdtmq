<div class="container mt-3 lounge-container">
  <app-page-title [titleContent]="pageTitle"></app-page-title>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let lounge of lounges; let i = index">
      <app-card-component
        [lounge]="lounge"
        (exploreClickedEvent)="showLoungeDetails($event)"
      ></app-card-component>
    </div>
  </div>
  <app-product-banner
    [product]="product"
    (findClickedEvent)="findLounge()"
  ></app-product-banner>
</div>
