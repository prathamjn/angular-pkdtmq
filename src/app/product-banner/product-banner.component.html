<div class="row my-5 pb-5">
  <div
    class="col-md-6 col-lg-4 col-sm-12 d-flex flex-column align-self-stretch pb-5"
  >
    <h2 class="fw-lighter">{{ product?.productHeader }}</h2>
    <p class="fw-normal" [innerHTML]="product?.productText"></p>
    <div class="d-grid col-12 col-md-8 col-lg-7 col-xl-5">
      <button
        type="button"
        class="btn btn-primary btn-sm rounded-pill px-3 py-2 find-btn fw-medium"
        (click)="findYourLounge()"
      >
        Find your lounge
      </button>
    </div>
  </div>
  <div class="col-md-6 col-lg-8 col-sm-12 product-image-container">
    <img
      [src]="product?.productImage"
      class="img img-fluid rounded product-image w-100 h-100"
    />
  </div>
</div>
